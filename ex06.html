<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Média Aritmética</title>
</head>
<body>
    <h2>Calcule a média de 3 números</h2>
    <input type="number" id="num1" placeholder="Digite o 1º número">
    <input type="number" id="num2" placeholder="Digite o 2º número">
    <input type="number" id="num3" placeholder="Digite o 3º número">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const n1 = Number(document.getElementById('num1').value);
            const n2 = Number(document.getElementById('num2').value);
            const n3 = Number(document.getElementById('num3').value);
            const media = (n1 + n2 + n3) / 3;
            document.getElementById('resultado').innerText = "Média: " + media;
        }
    </script>
</body>
</html>
